<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Money Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>
        <form action="/register" method="POST" class="space-y-4">
            <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-2 border rounded" />
            <input type="password" name="password" placeholder="Password" required
                class="w-full px-4 py-2 border rounded" />
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Daftar</button>
        </form>

        <div class="text-center mt-4">
            <p class="text-sm">or sign up with</p>
            <a href="/auth/google" class="inline-block mt-2 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                Google
            </a>
        </div>

        <p class="text-center mt-6 text-sm">
            Sudah punya akun? <a href="/login.html" class="text-blue-600 hover:underline">Login di sini</a>
        </p>
    </div>
</body>

</html>
