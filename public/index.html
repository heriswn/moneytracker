<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Money Tracker</title>
</head>

<body>
  <h1>Money Tracker</h1>

  <div id="user-section">
    <button id="login-btn">Login with Google</button>
    <button id="logout-btn" style="display: none;">Logout</button>
    <p id="user-info"></p>
  </div>

  <hr />

  <div id="transaction-form" style="display: none;">
    <input type="text" id="description" placeholder="Description" />
    <input type="number" id="amount" placeholder="Amount" />
    <button onclick="addTransaction()">Add Transaction</button>
  </div>

  <h3>Transactions</h3>
  <ul id="transaction-list"></ul>

  <script>
    async function getUser() {
      try {
        const res = await fetch('/api/user', { credentials: 'include' });
        if (!res.ok) return null;
        const data = await res.json();
        return data; // <- langsung return objek user
      } catch (err) {
        console.error('Error fetching user:', err);
        return null;
      }
    }

    async function refreshUI() {
      const user = await getUser();
      const loginBtn = document.getElementById('login-btn');
      const logoutBtn = document.getElementById('logout-btn');
      const userInfo = document.getElementById('user-info');
      const form = document.getElementById('transaction-form');

      if (user) {
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'inline-block';
        userInfo.innerText = `Hello, ${user.displayName || user.email}`;
        form.style.display = 'block';
        loadTransactions();
      } else {
        loginBtn.style.display = 'inline-block';
        logoutBtn.style.display = 'none';
        userInfo.innerText = '';
        form.style.display = 'none';
      }
    }

    async function loadTransactions() {
      const res = await fetch('/api/transactions', { credentials: 'include' });
      const data = await res.json();
      const list = document.getElementById('transaction-list');
      list.innerHTML = '';
      data.forEach(tx => {
        const li = document.createElement('li');
        li.textContent = `${tx.description}: ${tx.amount}`;
        list.appendChild(li);
      });
    }

    async function addTransaction() {
      const description = document.getElementById('description').value;
      const amount = document.getElementById('amount').value;
      await fetch('/api/transactions', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ description, amount }),
      });
      loadTransactions();
    }

    document.getElementById('login-btn').addEventListener('click', () => {
      window.location.href = '/auth/google';
    });

    document.getElementById('logout-btn').addEventListener('click', () => {
      window.location.href = '/logout'; // <- sudah diperbaiki
    });

    refreshUI();
  </script>
</body>

</html>
